<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Social Tree</title>
</head>
<body>

  <div class="perfil">
    <img src="./images/perfil.png" alt="Foto de perfil">
    <a href="https://www.instagram.com/" >
      <p>@instagram</p>
    </a>
  </div>

  <div class="links">
    <a href="https://unsplash.com/" target="_blank">
      <button class="b1">Link 1</button>
    </a>

    <a href="https://www.rocketseat.com.br/" target="_blank">
      <button class="b2">Link 2</button>
    </a>

    <a href="https://coolors.co/" target="_blank">
      <button class="b3">Link 3</button>
    </a>
    
    <a href="https://developer.mozilla.org/pt-BR/" target="_blank">
      <button class="b4">Link 4</button>
    </a>
  </div>


  <div class="social-media">
    <a href="https://twitter.com/i/flow/login" target="_blank">
      <img class="twitter" src="./assets/twitter.svg" alt="tweitter">
    </a>

    <a href="https://www.twitch.tv/directory" target="_blank">
      <img class="twitch" src="./assets/twitch.svg" alt="twitch">
    </a>

    <a href="https://www.instagram.com/" target="_blank">
      <img class="instagram" src="./assets/instagram.svg" alt="instagram">
    </a>

    <a href="https://www.linkedin.com/" target="_blank">
      <img class="linkedin" src="./assets/linkedin.svg" alt="linkedin">
    </a>

    <a href="https://github.com/" target="_blank">
      <img class="github" src="./assets/github.svg" alt="github">
    </a>
  </div>
  
</body>
</html>
